<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Stocker Systems">
  <meta name="author" content="Gyro Systems">

  <link rel="shortcut icon" href="static/img/icons/icon-48x48.png"/>


  <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/all.js')}}"></script>
	<script src="{{url_for('static', filename='js/axios.min.js')}}"></script>

  <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/app.css')}}">

  {% block head %}{% endblock %}
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="/index">
          <span class="align-middle"><img class="img-fluid pe-1" src="../static/img/icons/icon-48x48.png"> Gyro Test Tools</span>
        </a>

				<ul class="sidebar-nav">
					<!-- <li class="sidebar-header">
						Pages
					</li> -->

					<li class="sidebar-item active">
						<a class="sidebar-link" href="/index">
              <!-- <i class="align-middle" data-feather="sliders"></i> -->
							<i class="fas fa-tachometer-alt"></i> <span class="align-middle"> Transfer Test</span>
            </a>
					</li>

				</ul>
				<div class="sidebar-item text-center py-3">
						<span class="text-white">Tools Version - GTT210922</span> 
				</div>
				
			</div>
		</nav>
    <div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item pt-2">
							<div id="stockerState">
									<strong>State:</strong> <span id="stateSC">Test</span>	
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content p-3">
				<div class="container-fluid p-0">
            {% block body %}{% endblock %}
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#" target="_blank">2021 &copy; <strong>Gyro Systems Inc.</strong></a> 
							</p>
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="#" target="_blank">Support</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
  </div>


<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
